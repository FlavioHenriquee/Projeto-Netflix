<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ==================== CSS ======================== -->
    <link rel="stylesheet" href="assets/style-catalogue.css">

     <!-- ==================== CSS BOOTSTRAP ======================== -->

</head>
<body>

    <!--Inicio-->
    <div class="logo-netflix">
        <img src="img/netflix-logo-5.png" alt="logo" width="140px">

    <div class="banner">
        <img src="img/dahmer.jpg" alt="">
        <video src="media/Dahmer__HD 720p_MEDIUM_FR30.mp4" controls autoplay></video>
    </div>
    <!--Fecha banner inicial-->


    <!-- Categorias-->
    <div class="categorias">
        <span>Em alta</span>
        <div class="slider">
            <div class="series">
                <img src="img/the-witcher-origem-poster.jpg" alt="">
                <img class="wandinha" src="img/wandinha-poster.webp" alt="">
                <img src="img/glass-onion-poster.jpg" alt="">
                <img class="cangaceiro" src="img/cangaceiro-poster.jpg" alt="">
                <img src="img/disenchantment-poster.png" alt="">
                <img src="img/rick-and-morty-poster.jfif" alt="">
            </div>
        </div>
    </div>

    <div class="categorias">
        <span>Minha lista</span>
        <div class="slider">
            <div class="series">
                <img  class="cangaceiro" src="img/bridgerton-poster.webp" alt="">

                <img src="img/anne-poster.webp" alt="">
                <img src="img/rick-and-morty-poster.jfif" alt="">

            </div>
        </div>
    </div>

        <span>Só na Netflix</span>
        <div class="slider">
            <div class="series">
                <img  class="inside" src="img/insidejob-poster.jpg" alt="">
                <img src="img/disenchantment-poster.png" alt="">
                <img src="img/glass-onion-poster.jpg" alt="">
                <img src="img/queen-gambit-poster.webp" alt="">
                <img  class="sandman" src="img/the-sandman-poster.webp" alt="">
                <img  class="wandinha" src="img/wandinha-poster.webp" alt="">
            </div>
        </div>
    </div> 
    <!-- Fecha categorias-->
    
    <!--Navbar-->
    <nav>
        <ul><!--Imagens sidebar-->
            <li class="img-perfil">
                <a href="index.html">
                    <img  src="img/Amy.jfif" alt="">
                </a>
               
            </li>
            <li class="img-perfil">
                <a href="#">
                    <img src="img/kids.png" alt="">
                </a>
            </li>   
        </ul><!--Fecha imagens sidebar-->
        <ul class="sidebar"> <!--Icons sidebar-->
            <li><span class="perfil-text">Amy</span>
                <span class="warning">Troque de perfil</span>
            </li>
            <li> 
                <span class="perfil-text" id="kids">Kids</span>
            </li>
            <li><a href="#">

            <li><a href="catalogue.html">

            <li><a href="#">

            <li><a href="#">

                <span class="iconsName">Notificações</span>

            <li><a href="#">
